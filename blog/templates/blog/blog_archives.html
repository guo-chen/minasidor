{% extends "blog/base.html" %}

{% block page_title %} Blogs {% endblock %}

{% block nav_blog %}active{% endblock %}

{% block blog_main %}
	<div>
	<ul>
	{% for years, months in archives %}
		{% for month in months %}
			<li>{{month|date:"F"}} {{years.year}}</li>
		{% endfor %}
	{% endfor %}
	</ul>
	</div>

{% endblock %}
