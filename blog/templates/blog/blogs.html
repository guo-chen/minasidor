{% extends "blog/base.html" %}

{% block page_title %} Blogs {% endblock %}

{% block nav_blog %}active{% endblock %}

{% block blog_main %}

	
	<div class="blog-post">
	{% for article in articles %}

    {% endfor %}
    </div><!-- /.blog-post -->
{% endblock %}
